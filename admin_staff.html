<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Staff</title>
    <link rel="stylesheet" href="admin_and_staff.css">
</head>
<body>

<div class="header">
    <h1>THE IMAGINARY UNIVERSITY</h1>
    <div class="navbar">
        <a href="admin_home.html">Home</a>
        <a href="admin_students.html">Students</a>
        <a href="admin_staff.html" class="active">Staff</a>
        <a href="login.html" class="right">Logout</a>
    </div>
</div>

<div class="container">
    <br />
    <fieldset>
        <legend>Staff List
        </legend>
        <table class="table">
            <thead>
            <tr>
                <th>Employee ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Date of birth</th>
                <th>Gender</th>
                <th>Course</th>
                <th>E-Mail</th>
            </tr>
            </thead>
            <tbody id="tblbody">

            </tbody>
        </table>
    </fieldset>

    <form id="addemployeesform">
        <div class="settings">

            <legend>Add Employees
            </legend><br />

            <label>Employee ID:*</label>
            <input type="text" name="txtFirstName" id="txtID" class="form-control" value="" required="">

            <label>First Name:*</label>
            <input type="text" name="txtFirstName" id="txtFirstName" class="form-control" value="" required="">

            <label>Last Name:</label>
            <input type="text" name="txtLastName" id="txtLastName" class="form-control" value="" required="">

            <label>Date of birth:</label>
            <input type="date" name="txtDOB" id="txtDOB" class="form-control" value="" required="">

            <label>Gender:</label>
            <input type="text" list="genders" name="txtGender" id="txtGender" class="form-control" value="" required="">
            <datalist id="genders">
                <option>Male</option>
                <option>Female</option>
                <option>Diverse</option>
            </datalist>

            <label>Department:*</label>
            <input type="text" list="departments" name="txtDepartment" id="txtDepartment" class="form-control" value="" required="">
            <datalist id="departments">
                <option>Mathematics</option>
                <option>Programming</option>
                <option>Computer Networks</option>
                <option>Data Banks</option>
                <option>Web Development</option>
                <option>Computer Graphics</option>
            </datalist>

            <label>E-Mail:*</label>
            <input type="text" name="txtMail" id="txtMail" class="form-control" value="" required="">

            <button type="submit" id="btnaddPerson" class="btn add">add Employee</button>
        </div>
    </form>

</div>

<script src = "admin_and_staff.js"></script>

</body>
</html>
