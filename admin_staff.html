<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Staff</title>
    <link rel="stylesheet" href="admin_and_staff.css">
</head>
<body>

<div class="header">
    <h1>THE IMAGINARY UNIVERSITY</h1>
    <div class="navbar">
        <a href="admin_home.html">Home</a>
        <a href="admin_students.html">Students</a>
        <a href="admin_staff.html" class="active">Staff</a>
        <a href="login.html" class="right">Logout</a>
    </div>
</div>

<div class="container">
    <br />
    <fieldset>
        <legend>Staff List
        </legend>
        <label for="filterDepartment">Department Filter:</label>
        <select id="filterDepartment">
            <option value="All">All Departments</option>
            <option value="Mathematics">Mathematics</option>
            <option value="Programming">Programming</option>
            <option value="Computer Networks">Computer Networks</option>
            <option value="Data Banks">Data Banks</option>
            <option value="Web Development">Web Development</option>
            <option value="Computer Graphics">Computer Graphics</option>
        </select>

        <label for="filterSemester"> Semester Filter:</label>
        <select id="filterSemester">
            <option value="All">All Semesters</option>
            <option value="SS">Summer Semester</option>
            <option value="WW">Winter Semester</option>
        </select>

        <br />
        <br />

        <table class="table">
            <thead>
            <tr>
                <th>Staff ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Date of birth</th>
                <th>Joining Date</th>
                <th>Gender</th>
                <th>Course</th>
                <th>E-Mail</th>
            </tr>
            </thead>
            <tbody id="tblbody">

            </tbody>
        </table>
    </fieldset>

    <form id="addemployeesform">
        <div class="settings">

            <legend>Add Employees
            </legend><br />

            <label>Employee ID:*</label>
            <input type="number" name="txtFirstName" id="txtID" class="form-control" value="" required="">

            <label>First Name:*</label>
            <input type="text" name="txtFirstName" id="txtFirstName" class="form-control" value="" required="">

            <label>Last Name:</label>
            <input type="text" name="txtLastName" id="txtLastName" class="form-control" value="" required="">

            <label>Date of birth:*</label>
            <input type="date" name="txtDOB" id="txtDOB" class="form-control" value="" required="">

            <label>Joining Date:*</label>
            <input type="date" name="txtJoinDate" id="txtJoinDate" class="form-control" value="" required="" min="2015-01-01">

            <label for="txtGender">Gender:</label>
            <select id="txtGender">
                <option value=""></option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Diverse">Diverse</option>
            </select>

            <label for="txtDepartment">Department:*</label>
            <select id="txtDepartment">
                <option value=""></option>
                <option value="Mathematics">Mathematics</option>
                <option value="Programming">Programming</option>
                <option value="Computer Networks">Computer Networks</option>
                <option value="Data Banks">Data Banks</option>
                <option value="Web Development">Web Development</option>
                <option value="Computer Graphics">Computer Graphics</option>
            </select>

            <label>E-Mail:*</label>
            <input type="text" name="txtMail" id="txtMail" class="form-control" value="" required="">

            <button type="submit" id="btnaddPerson" class="btn add">add Employee</button>
        </div>
    </form>

</div>

<script src = "admin_and_staff.js"></script>

</body>
</html>
